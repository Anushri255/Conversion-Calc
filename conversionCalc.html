<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        select, input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 2px solid #007bff;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <select id="conversion-type">
            <option value="temperature">Temperature (Celsius to Fahrenheit)</option>
            <option value="length">Length (Meters to Feet)</option>
            <option value="weight">Weight (Kilograms to Pounds)</option>
        </select>
        <input type="number" id="input-value" placeholder="Enter value">
        <button id="convert">Convert</button>
        <div class="result" id="result"></div>
    </div>
</body>
<script>
    document.getElementById('convert').addEventListener('click', () => {
        const type = document.getElementById('conversion-type').value;
        const value = parseFloat(document.getElementById('input-value').value);
        let result;

        switch (type) {
            case 'temperature':
                result = (value * 9/5) + 32;
                document.getElementById('result').innerText = `${value} °C = ${result.toFixed(2)} °F`;
                break;
            case 'length':
                result = value * 3.28084;
                document.getElementById('result').innerText = `${value} meters = ${result.toFixed(2)} feet`;
                break;
            case 'weight':
                result = value * 2.20462;
                document.getElementById('result').innerText = `${value} kilograms = ${result.toFixed(2)} pounds`;
                break;
            default:
                document.getElementById('result').innerText = 'Please select a conversion type';
        }
    });
</script>
</html>
